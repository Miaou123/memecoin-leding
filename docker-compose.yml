version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-memecoin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_password}
      POSTGRES_DB: memecoin_lending
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-memecoin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - memecoin-lending

  # Redis for job queues and caching
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
      - ./infrastructure/redis/redis.conf:/etc/redis/redis.conf:ro
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - memecoin-lending

  # Backend API Server
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-memecoin}:${DB_PASSWORD:-your_secure_password}@postgres:5432/memecoin_lending
      - REDIS_URL=redis://redis:6379
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://devnet.helius-rpc.com/?api-key=}
      - PROGRAM_ID=${PROGRAM_ID:-MCLend1111111111111111111111111111111111111}
      - ADMIN_WALLET=${ADMIN_WALLET}
      - ADMIN_WALLET_PRIVATE_KEY=${ADMIN_WALLET_PRIVATE_KEY}
      - LIQUIDATOR_WALLET=${LIQUIDATOR_WALLET}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000,https://yourdomain.com}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    networks:
      - memecoin-lending
    volumes:
      - ./keys:/app/keys:ro

  # Telegram Bot
  telegram-bot:
    build:
      context: .
      dockerfile: apps/telegram-bot/Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_URL=http://server:3001/api
      - WEB_APP_URL=${WEB_APP_URL:-https://yourdomain.com}
    depends_on:
      - server
    networks:
      - memecoin-lending

  # Frontend (SolidJS)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    environment:
      - VITE_API_URL=${API_URL:-https://api.yourdomain.com}
      - VITE_WS_URL=${WS_URL:-wss://api.yourdomain.com/ws}
      - VITE_SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://devnet.helius-rpc.com/?api-key=}
      - VITE_PROGRAM_ID=${PROGRAM_ID:-MCLend1111111111111111111111111111111111111}
    ports:
      - "3000:3000"
    networks:
      - memecoin-lending

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
      - server
    networks:
      - memecoin-lending

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  memecoin-lending:
    driver: bridge