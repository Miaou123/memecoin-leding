# PostgreSQL Production Configuration with Enhanced SSL Security
# =============================================================

# SSL/TLS Configuration (REQUIRED)
ssl = on
ssl_cert_file = '/var/lib/postgresql/ssl/server.crt'
ssl_key_file = '/var/lib/postgresql/ssl/server.key'
ssl_ca_file = '/var/lib/postgresql/ssl/ca.crt'
ssl_crl_file = ''  # Add CRL file path if using certificate revocation

# Enhanced SSL Security
ssl_ciphers = 'TLSv1.3:TLSv1.2:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4'
ssl_prefer_server_ciphers = on
ssl_min_protocol_version = 'TLSv1.2'
ssl_max_protocol_version = 'TLSv1.3'
ssl_dh_params_file = '/var/lib/postgresql/ssl/dhparams.pem'

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Authentication
authentication_timeout = 30s
password_encryption = scram-sha-256

# Memory Settings (adjust based on available RAM)
shared_buffers = 1GB              # 25% of total RAM
effective_cache_size = 3GB        # 75% of total RAM
maintenance_work_mem = 256MB
work_mem = 8MB
huge_pages = try

# Checkpoint Settings
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
max_wal_size = 8GB
min_wal_size = 2GB

# Write Ahead Log
wal_level = replica
wal_buffers = 32MB
wal_compression = on
archive_mode = on
archive_command = '/usr/local/bin/wal-scripts/wal-archive.sh %p %f'
archive_timeout = 300  # 5 minutes max data loss

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Logging (Production - less verbose)
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 1GB
log_truncate_on_rotation = off

# What to log
log_connections = on
log_disconnections = on
log_error_verbosity = default
log_line_prefix = '%m [%p] %u@%d %r '
log_statement = 'ddl'  # Log only DDL statements
log_duration = off
log_min_duration_statement = 1000  # Log queries taking more than 1 second
log_checkpoints = on
log_lock_waits = on
log_temp_files = 0

# Performance Monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
track_activity_query_size = 4096

# Autovacuum (important for production)
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 256

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Statement Behavior
statement_timeout = 300000  # 5 minutes
lock_timeout = 10000        # 10 seconds
idle_in_transaction_session_timeout = 30min

# Extensions
shared_preload_libraries = 'pg_stat_statements'

# Security
row_security = on